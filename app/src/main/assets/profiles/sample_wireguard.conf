# DarkTunnel - Sample WireGuard Configuration
# ============================================
# 
# WARNING: This is a SAMPLE configuration file.
# Replace ALL placeholder values with your actual configuration.
# DO NOT use these example keys in production.
#
# How to use:
# 1. Replace <YOUR_PRIVATE_KEY> with your actual private key
# 2. Replace <YOUR_CLIENT_IP> with your assigned client IP
# 3. Replace <SERVER_PUBLIC_KEY> with the server's public key
# 4. Replace <SERVER_ENDPOINT> with the server's address and port
# 5. Import this file into DarkTunnel

[Interface]
# Your private key (keep this secret!)
# Generate with: wg genkey
PrivateKey = <YOUR_PRIVATE_KEY_HERE>

# Your internal VPN IP address (provided by your VPN provider)
Address = 10.0.0.2/24

# DNS servers to use while connected
DNS = 1.1.1.1, 8.8.8.8

# Optional: MTU setting (default is 1420 for WireGuard)
MTU = 1420

# Optional: Pre-shared key for additional security
# PresharedKey = <YOUR_PRESHARED_KEY>

[Peer]
# The server's public key
# Get this from your VPN provider
PublicKey = <SERVER_PUBLIC_KEY_HERE>

# What traffic to route through the VPN (0.0.0.0/0 = all traffic)
AllowedIPs = 0.0.0.0/0, ::/0

# Server endpoint (address:port)
# Replace with your server's actual address
Endpoint = <SERVER_ADDRESS>:51820

# Keepalive interval in seconds (useful for NAT/firewall traversal)
PersistentKeepalive = 25

# ============================================
# SECURITY NOTES:
# - Never share your private key
# - Store this file securely
# - Use strong, unique keys
# - Regularly rotate keys
# ============================================
