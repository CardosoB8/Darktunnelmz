name: Build DarkTunnel VPN APK

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # PASSO NOVO: Limpar completamente o cache e os diretórios de build
      - name: Clean project
        run: |
          ./gradlew clean --stacktrace
          rm -rf .gradle
          rm -rf app/build

      # PASSO NOVO: Forçar o download das dependências sem compilar
      - name: Download dependencies
        run: ./gradlew build --no-daemon --stacktrace --dry-run

      - name: Build with Gradle
        run: ./gradlew assembleDebug --stacktrace --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: DarkTunnelVPN-Debug
          path: app/build/outputs/apk/debug/app-debug.apk